<div class="modal-header bg-light mb-0 p-3">
  <h4 class="modal-title text-bold-500 font-medium-1">{{data.readOnly? "View" : (data.categoryId? "Edit" : "Add")}} Category </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeClick()">
  </button>
</div>
<div class="container-fluid">
  <form   [formGroup]="addEditCategoryForm" style=" margin-top: 20px;" (ngSubmit)="AddEditSubmit()">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
        <mat-form-field appearance="outline" style="width: inherit">
          <mat-label>Category Name</mat-label>
          <input matInput placeholder="Enter Title" formControlName="categoryName">
          <mat-error
            *ngIf="addEditCategoryForm.controls['categoryName'].touched && !addEditCategoryForm.controls['categoryName'].valid">
            <mat-error *ngFor="let validation of validationMessages.value">
              <mat-error *ngIf="addEditCategoryForm.controls['categoryName'].hasError(validation.type) ">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="modal-footer mb-0 p-2 margin-top=10px">
        <button class="btn btn-raised btn-secondary me-1 " type="button" [disabled]="loading" (click)="closeClick()">
          <i class="fa fa-close"></i> Cancel
        </button>
        <button class="btn btn-raised btn-primary" type="submit" [disabled]="!addEditCategoryForm.valid" >
          <i class="fa fa-check-square-o"></i> Save
        </button>
      </div>
    </div>
  </form>
